<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUDDLE PAGE | FRONTEND MENTOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!--HEADER SECTION-->
    <header class="header">
        <div class="header__container">
            <img src="/images/logo.svg" alt="" class="image__container">
        </div>
    </header>

    <!--HER0 SECTION-->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <div class="box1">
                    <img src="/images/illustration-mockups.svg" alt="" class="hero__image">
                </div>
                <div class="box2">
                    <div class="box__content">
                        <h1>Build The Community Your Fans Will Love</h1>
                        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                        <button class="main__btn"><a href="/">Register</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--FOOTER SECTION-->

    <footer class="footer">
        <div class="footer__content">
            <div class="pic__container">
                <img src="images/facebook-3-xxl.png" alt="" class="social">
                <img src="images/twitter-xxl.png" alt="" class="social">
                <img src="images/instagram-xxl.png" alt="" class="social">
            </div>
        </div>
    </footer>
</body>
</html>
